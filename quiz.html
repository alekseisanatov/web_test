<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <main class="main">

        <div class="quiz__content">
          <a href="./index.html"><img class="quiz__button-back" src="./images/arrow-back.png" alt="back-button"></a>

              </label>

            <li class="quiz__content-item">
              <label class="quiz__content-item-label">
                <input class="quiz__content-item-input" type="checkbox">

              </label>
            </li>
            <li class="quiz__content-item">
              <label class="quiz__content-item-label">
                <input class="quiz__content-item-input" type="checkbox">

              </label>
            </li>
            <li class="quiz__content-item">
              <label class="quiz__content-item-label">
                <input class="quiz__content-item-input" type="checkbox">
                Boost my energy
              </label>
            </li>
            <li class="quiz__content-item">
              <label class="quiz__content-item-label">
                <input class="quiz__content-item-input" type="checkbox">
